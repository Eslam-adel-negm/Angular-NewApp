<div class="container" dir="rtl">
    <div class="card mb-3">
        <img [src]="oneNews.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text"><small class="text-muted">{{oneNews.publishedAt | date :'short'}}</small></p>
          <h5 class="card-title">{{oneNews.title}}</h5>
          <p class="card-text">{{oneNews.description}}</p>
        </div>
      </div>
</div>
